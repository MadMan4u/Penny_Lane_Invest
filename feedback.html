                    <div class="feedback__wrapper">
                        <div class="feedback__wrapper-items">
                            <input onkeyup="checkParams()" id="username" type='text' name='username'

                            <input onkeyup="checkParams()" id="useremail" type='text' name='useremail'

                        </div>

                    </div>
                    <button id="submit" class="feedback__btn-send" type='submit' value='sbm'>Отправить заявку</button>
